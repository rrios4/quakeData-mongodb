    <div id="welcome-section" style=" color:white; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 2rem; padding-bottom: 2rem;">
      <h1>Welcome!</h1>
      <h4 style="font-weight: 100;">This is the data that is currently in my Mongo Database</h4>

    <div id="quakeTableContainer" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <div style="padding-bottom: 2rem;">
        <input type="button" onclick="getQuakes()" value="Load Data" class="btn btn-success">
      </div>
        <table class="table table-sm table-dark" style="max-width: 80%;">
            <thead>
              <tr> 
                <th scope="col">Location</th>
                <th scope="col">Place</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">Depth</th>
                <th scope="col">Magnitude</th>
                <th scope="col">Magnitude Type</th>
                <th scope="col">Gap</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
          </table>
    </div>
  <script>
        function getQuakes(event){
          fetch('http://localhost:3001/api/octoberquakes')
          .then((response) => response.json())
          .then((data) => {
              let output = '<p style= "align-items: center;">Data from mongodb</p>';
              console.log(data);
              data.forEach(function(quake){
                  output += `
                  <tr>
                  <td>${quake.locationSource}</td>
                  <td>${quake.place}</td>
                  <td>${quake.latitude}</td>
                  <td>${quake.longitude}</td>
                  <td>${quake.depth}</td>
                  <td>${quake.mag}</td>
                  <td>${quake.magType}</td>
                  <td>${quake.gap}</td>
                  <td></td>
                </tr> 
                  `
              })
              document.getElementById('tableBody').innerHTML = output
          })
        }
  </script>
